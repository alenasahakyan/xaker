<!DOCTYPE html>
<html>

<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Game of Life</h1>
      <div class="grid-container">
        <div class="block1 fontServ" id="grassCount"></div>
        <div class="block2 fontServ" id="grassEaterCount"></div>
        <div class="block3 fontServ" id="AngelCount" ></div>
        <div class="block4 fontServ"id="DemonCount" ></div>
        <div class="grid-item">Multiplies in empty cells</div>
        <div class="grid-item">Eat Grass</div>  
        <div class="grid-item">Eat all whithout Grasseater</div>
        <div class="grid-item">Eat all</div>
      </div>
     <div id="Input">
      <h3>Input Grass count (10-25)</h3>  
      <input type="number" id="Grass" min="10" max="25"><br>
      <h3>Input GrassEater count (1-15)</h3>
      <input type="number" id="GrassEater" min="1" max="15"><br>
      <h3>Input Angels count (5-15)</h3>
      <input type="number" id="Angel" min="5" max="15"><br>
      <h3>Input Demons count (1-5)</h3>
      <input type="number" id="Demon" min="1" max="5">
      <br>
      <button typr="button" id="button">Clikc to Start</button>
      <button onClick="history.go(0);">Restart game</button>
    </div> 
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
      <script> src = "https://p5js.org/reference/#/p5/text"</script>
     <!-- <script src="/socket.io/socket.io.js"></script>
      <script src="script.js"></script> -->
</body>
</html>
